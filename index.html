<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link href="styles/style.css" rel="stylesheet" />
    <title>Google</title>
  </head>
  <body>
    <!--Upper navbar-->
    <header>
      <nav class="navbar">
        <a href="#" id="gmail">Gmail</a>
        <a href="#" id="images">Images</a>
        <a href="#"><span class="material-icons md-light">apps</span></a>
        <a href="https://github.com/i07m96">
          <img
            src="https://avatars.githubusercontent.com/u/77858997?v=4"
            alt="Google account"
            id="google-account"
          />
        </a>
      </nav>
    </header>
    <!--End of upper navbar-->

    <!--Google actual search box and logo and the additional stuff-->
    <main>
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google logo"
      />
      <form>
        <label for="search">
          <input type="text" name="search" value="" id="search" />
          <button type="submit" id="r-button">Google Search</button>
          <button type="submit" id="l-button">I'm Feeling Lucky</button>
        </label>
      </form>
      <p>Google offered in: <a href="#">Français</a> <a href="#">العربية</a></p>
    </main>
    <!--End Google search box-->

    <!--The footer which is divided into two parts-->
    <footer>
      <!--Nav one starts-->
      <nav class="upper-navbar">
        <p>Location</p>
      </nav>
      <!--Nav one stops-->

      <!--Nav two starts-->
      <nav class="bottom-navbar">
        <div id="bottom-navbar-left">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How search works</a>
        </div>
        <div id="bottom-navbar-right">
          <a href="#">Privacy</a>
          <a href="#">terms</a>
          <a href="#">Settings</a>
        </div>
      </nav>
      <!--Nav two ends-->
    </footer>
    <!--The end of footer which is divided into two parts-->
  </body>
</html>
